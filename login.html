<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <section class="login">
        <form class="main-content-login">
            <main>
                <hr id="slide">
                <label class="judul">Masuk</label>
                <input class="email" type="text" placeholder="Email">
                <input class="sandi" type="text" placeholder="Kata Sandi">
                <button class="masuk" type="button">Masuk</button>
            </main>
            <footer>
                <div class="info-akun">Belum punya akun? <a class="daftar" href="#">Daftar</a>
                </div>
                <hr id="line">
                <button class="masuk-insta" type="submit">Masuk dengan Instagram</button>
            </footer>
        </form>
    </section>
</body>
</html>
