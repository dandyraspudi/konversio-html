<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/style-register.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <section class="register">
        <section class="main-content-register">
            <main>
                <hr id="slide">
                <label class="judul">Registrasi</label>
                <div class="form-registrasi">
                    <input class="nama" type="text" placeholder="Nama Lengkap">
                    <input class="nomor" type="text" placeholder="Nomor Telepon/Handphone">
                    <input class="email-register" type="text" placeholder="Email">
                    <input class="sandi-register" type="text" placeholder="Kata Sandi (min. 6 karakter)">
                    <input class="konfirm-sandi" type="text" placeholder="Konfirmasi Kata Sandi">
                    <button class="btn-daftar" type="submit">Daftar</button>
                </div>
                <div class="akun">Sudah punya akun? <a href="#" class="masuk-login">Masuk</a>
                </div>
            </main>
        </section>
    </section>
</body>
</html>
